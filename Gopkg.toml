#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/dghubble/go-twitter"

[[constraint]]
  name = "github.com/dghubble/gologin"
  version = "2.0.0"

[[constraint]]
  name = "github.com/dghubble/oauth1"
  version = "0.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/dghubble/sessions"

[[constraint]]
  revision = "c1b2d6b476e469d6635539d0cc1540c8f9a50715"
  name = "github.com/go-msgqueue/msgqueue"

[prune]
  go-tests = true
  unused-packages = true
